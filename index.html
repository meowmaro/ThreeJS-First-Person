<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Three.js 3D Movement</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="/resources/logo2.png" />
    <link type="text/css" rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="blocker">
      <div id="instructions">
        <img
          id="playButton"
          src="./resources/playbutton.png"
          alt="Play Button"
        />

      </div>
    </div>
    <img id="crosshair" src="./resources/crosshair.png" alt="Crosshair" />
    <div id="score">Score: 0</div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
