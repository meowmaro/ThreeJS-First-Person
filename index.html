<!DOCTYPE html>
<html lang="en">
<head>
    <title>Three.js 3rd Person Movement</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="logo2.png">
    <link type="text/css" rel="stylesheet" href="style.css">
    <style>
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        #instructions {
            width: 100%;
            height: 100%;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-align: center;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
          <img src="./resources/playbutton.png" alt="Play Button" style="width: 75px; height: auto;">
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
